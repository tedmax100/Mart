[SERVICE]
    # This is a commented line
    Daemon    off
    log_level debug
    parsers_file parsers.conf

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Buffer_Chunk_Size 1M
    Buffer_Max_Size   6M

[INPUT]
    name              tail
    path              /var/log/laravel.log
    parser  docker



[OUTPUT]
    Name   stdout
    Match  *

[OUTPUT]
    Name loki
    Match *
    Host loki
    Port 3100
    labels                 job=fluentbit
    label_keys             $sub['stream']


